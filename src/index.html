<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Site Titlte Here</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="16x16">
    <!-- bootstrap 5  -->
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <!-- Icon Link  -->
    <link rel="stylesheet" href="assets/css/all.min.css"> 
    <link rel="stylesheet" href="assets/css/line-awesome.min.css"> 
    <link rel="stylesheet" href="assets/css/lib/animate.css">

    <!-- Plugin Link -->
    <link rel="stylesheet" href="assets/css/lib/slick.css">
    <link rel="stylesheet" href="assets/css/lib/magnific-popup.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>


<!-- Banner Section Starts -->
<section class="banner-section">
    <div class="container">
        <div class="banner-wrapper justify-content-lg-between">
            <div class="banner-content">
                <span class="subtitle">Welcome To Viserhost</span>
                <h1 class="title">Experiences Over Things <span>Always</span></h1>
                <div class="search-wrapper">
                    <form class="search-form">
                        <div class="input-group border">
                            <div class="input-group w-auto flex-grow-1">
                                <input type="text" class="form-control form--control border-0">
                                <select class="form--control px-lg-1 border-0">
                                    <option>.com</option>
                                    <option>.net</option>
                                    <option>.org</option>
                                    <option>.info</option>
                                </select>
                            </div>
                            <button type="submit" class="text--base2 btn px-4">Search Domain</button>
                        </div>
                    </form>
                    <ul class="d-flex flex-wrap price-list">
                        <li>
                            <span class="text--base2">.com</span>
                            <span class="price">$ 7.50</span>
                        </li>
                        <li>
                            <span class="text--base2">.org</span>
                            <span class="price">$ 9.50</span>
                        </li>
                        <li>
                            <span class="text--base2">.net</span>
                            <span class="price">$ 5.99</span>
                        </li>
                        <li>
                            <span class="text--base2">.info</span>
                            <span class="price">$ 7.50</span>
                        </li>
                        <li>
                            <span class="text--base2">.let</span>
                            <span class="price">$ 4.99</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="banner-thumb">
                <img src="assets/images/thumb/banner-thumb.png" alt="thumb">
            </div>
        </div>
    </div>
</section>
<!-- Banner Section Ends -->



<!-- jQuery library -->
<script src="assets/js/lib/jquery-3.6.0.min.js"></script>

<!-- Bootstrap 5 js -->
<script src="assets/js/lib/bootstrap.min.js"></script>

<script src="assets/js/lib/slick.min.js"></script>
<script src="assets/js/lib/magnific-popup.min.js"></script>
<script src="assets/js/lib/wow.min.js"></script>

<!-- Main js -->
<script src="assets/js/main.js"></script>
</body>

</html>
